        <script>
            $(document).ready(function(){
                getEvent()
                write()
            })
            function write(){
                $.getJSON("./event.json", function(data){
                    $("#mainContents").text(data.nothing);
                })
            }
            function getEvent(){
                $.getJSON("./event.json", function(data){
                    $("#topScheduleBar").text(data.comingEvent.중간고사);
                }).fail(function(){
                    console.log("An error has occurred.");
                });}
        </script>
